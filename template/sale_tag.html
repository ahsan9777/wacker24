<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #000;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            border-radius: 20px;
        }

        .border-animation {
            position: absolute;
            width: 220px; /* Slightly larger than the box */
            height: 220px;
            border-radius: 25px;
            background: conic-gradient(red, transparent, red);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .box::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="border-animation"></div>
    <div class="box">Animation</div>
</body>
</html>
